{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mb-0">
                <a href="{% url 'home' %}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong>Contact</strong>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <strong><h1 class="mb-3 text-black"> Get in touch</h1></strong>
            </div>
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="submit message">
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
