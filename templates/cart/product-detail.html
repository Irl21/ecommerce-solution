{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mb-0">
                <a href="{% url 'cart:product-list' %}">Shop</a>
                <span class="mx-2 mb-0">/</span>
                <strong>{{ product.name }}</strong>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">       
        <div class="row mb-5">
            <div class="col-md-6">
                <figure class="block-4-image">
                    <a><img src="{{product.image.url}}" class="embed-responsive embed-responsive-16by9 img-fluid"></a>

                </figure>
            </div>
            <hr>
            <div class="col-md-6">
                <h2 class="text-black">{{product.name}}</h2>
                <p>{{ product.description }}</p>

                <form method="POST">
                    {% csrf_token %}
                    {{ form |crispy }}
                    <input type="submit" class="btn btn-primary btn-sm" value="Add to cart">
                </form>

            </div>
            
            </div>
        </div>
    </div>
</div>
{% endblock content %}
